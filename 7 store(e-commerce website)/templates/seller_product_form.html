{% extends "base.html" %}
{% block title %}Product Form{% endblock %}
{% block content %}
<h2>{{ 'Edit' if product else 'Create' }} Product</h2>

<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ product.name if product else '' }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Slug (unique)</label>
    <input name="slug" class="form-control" value="{{ product.slug if product else '' }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control">{{ product.description if product else '' }}</textarea>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Price</label>
      <input name="price" type="number" step="0.01" class="form-control" value="{{ product.price if product else '' }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Stock</label>
      <input name="stock" type="number" class="form-control" value="{{ product.stock if product else 0 }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Image</label>
      <input name="image" type="file" class="form-control">
    </div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
